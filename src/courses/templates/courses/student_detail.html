{% include 'navbar.html' %}
{% block content %}
  <u><h1>{{ object.student_id }}</h1></u>

  <img src="https://www.pngarts.com/files/10/Default-Profile-Picture-PNG-Download-Image.png" alt="Profile Picture" width="300px" height="300px" />

  <h1>{{ object.first_name }} {{ object.last_name }}</h1>
  <h2>Graduation Year: <a href="">{{ object.grad_year }}</a></h2>
  <u><h3>Subjects</h3></u>

  <font size="5px">
    {% for subject in object.get_student_subjects %}
      <a href="{% url 'courses:subject-detail' subject=subject %}">{{ subject }}</a>
    {% endfor %}
  </font>
{% endblock %}
